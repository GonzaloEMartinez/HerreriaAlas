    <h1 class="text-center mt-3" id="sincargo">Solicitá tu presupuesto SIN CARGO</h1>
    <form class="col-12" id="formulario">
        <div class="form-group">
          <div class="form-group col-12">
            <label for="nombre"></label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group col-12">
            <label for="apellido"></label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group col-12">
          <label for="mail"></label>
          <input type="email" class="form-control" id="mail" placeholder="Email">
        </div>
        <div class="form-group col-12">
          <label for="formtel"></label>
          <input type="number" class="form-control" id="formtel" placeholder="Teléfono">
        </div>
        <div class="form-group col-12">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Solicito presupuesto de..."></textarea>
        </div>
        <button type="submit" class="btn btn-success ml-3" id="enviar">Enviar</button>
        <button type="reset" class="btn btn-danger">Cancelar </button>
      </form>
